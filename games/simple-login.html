<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Economics Games - Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../styles.css">
    <style>
        .login-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        .tab-content {
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .btn-block {
            margin-top: 10px;
        }
        .nav-tabs .nav-link {
            font-weight: bold;
        }
        .nav-tabs .nav-link.active {
            background-color: #f8f9fa;
            border-bottom-color: #f8f9fa;
        }
        .alert {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <div class="login-container">
            <h2 class="text-center mb-4">Economics Games</h2>
            
            <ul class="nav nav-tabs" id="loginTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <a class="nav-link active" id="student-tab" data-toggle="tab" href="#student" role="tab" aria-controls="student" aria-selected="true">Student</a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link" id="ta-tab" data-toggle="tab" href="#ta" role="tab" aria-controls="ta" aria-selected="false">TA</a>
                </li>
            </ul>
            
            <div class="tab-content" id="loginTabsContent">
                <!-- Student Login -->
                <div class="tab-pane fade show active" id="student" role="tabpanel" aria-labelledby="student-tab">
                    <form id="student-form">
                        <div class="form-group">
                            <label for="student-name">Your Name</label>
                            <input type="text" class="form-control" id="student-name" required>
                        </div>
                        <div class="form-group">
                            <label for="student-id">Student ID</label>
                            <input type="text" class="form-control" id="student-id" required>
                        </div>
                        <div class="form-group">
                            <label for="join-code">Join Code (Optional)</label>
                            <input type="text" class="form-control" id="join-code" placeholder="Enter if joining a class session">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Login / Register</button>
                        <button type="button" id="guest-btn" class="btn btn-secondary btn-block">Continue as Guest</button>
                    </form>
                    <div id="student-alert" class="alert alert-danger"></div>
                </div>
                
                <!-- TA Login -->
                <div class="tab-pane fade" id="ta" role="tabpanel" aria-labelledby="ta-tab">
                    <form id="ta-form">
                        <div class="form-group">
                            <label for="ta-username">Username</label>
                            <input type="text" class="form-control" id="ta-username" required>
                        </div>
                        <div class="form-group">
                            <label for="ta-passcode">Passcode</label>
                            <input type="password" class="form-control" id="ta-passcode" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </form>
                    <div id="ta-alert" class="alert alert-danger"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <!-- Other Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
    
    <!-- Firebase Config -->
    <script src="js/firebase-simple-config.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if already logged in
            if (SimpleAuth.isLoggedIn()) {
                const session = SimpleAuth.getSession();
                
                if (session.role === 'ta') {
                    // Redirect to TA dashboard
                    window.location.href = 'investment-odyssey/ta-dashboard.html';
                } else {
                    // Redirect to games index
                    window.location.href = 'index.html';
                }
            }
            
            // Student form submission
            document.getElementById('student-form').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const name = document.getElementById('student-name').value;
                const studentId = document.getElementById('student-id').value;
                const joinCode = document.getElementById('join-code').value;
                
                // Login/register student
                const result = await SimpleAuth.loginStudent(name, studentId);
                
                if (result.success) {
                    // If join code provided, join session
                    if (joinCode) {
                        const joinResult = await SimpleAuth.joinSession(joinCode);
                        
                        if (joinResult.success) {
                            // Redirect to game
                            window.location.href = 'investment-odyssey/game.html';
                        } else {
                            // Show error
                            const alertElement = document.getElementById('student-alert');
                            alertElement.textContent = joinResult.error;
                            alertElement.style.display = 'block';
                        }
                    } else {
                        // Redirect to games index
                        window.location.href = 'index.html';
                    }
                } else {
                    // Show error
                    const alertElement = document.getElementById('student-alert');
                    alertElement.textContent = result.error;
                    alertElement.style.display = 'block';
                }
            });
            
            // TA form submission
            document.getElementById('ta-form').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const username = document.getElementById('ta-username').value;
                const passcode = document.getElementById('ta-passcode').value;
                
                // Login TA
                const result = await SimpleAuth.loginTA(username, passcode);
                
                if (result.success) {
                    // Redirect to TA dashboard
                    window.location.href = 'investment-odyssey/ta-dashboard.html';
                } else {
                    // Show error
                    const alertElement = document.getElementById('ta-alert');
                    alertElement.textContent = result.error;
                    alertElement.style.display = 'block';
                }
            });
            
            // Guest button
            document.getElementById('guest-btn').addEventListener('click', function() {
                // Set guest mode flag
                localStorage.setItem('guestMode', 'true');
                
                // Redirect to single player
                window.location.href = 'investment-odyssey/single-player.html';
            });
        });
    </script>
</body>
</html>
