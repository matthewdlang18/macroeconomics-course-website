<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct TA Initialization - Economics Games</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">Direct TA Initialization</h3>
                    </div>
                    <div class="card-body">
                        <p>This page will directly initialize the TA sections in the Firebase database. This should only be run once.</p>
                        <div class="alert alert-warning">
                            <strong>Warning:</strong> Running this script multiple times may create duplicate entries.
                        </div>
                        <button id="init-btn" class="btn btn-primary">Initialize TA Sections</button>
                        <div id="status" class="mt-3"></div>
                        <div id="console" class="mt-3 p-3 bg-dark text-light" style="height: 300px; overflow-y: auto;"></div>
                    </div>
                    <div class="card-footer">
                        <a href="ta-admin.html" class="btn btn-secondary">Go to TA Admin</a>
                        <a href="index.html" class="btn btn-link">Back to Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <!-- Firebase Configuration -->
    <script>
        // Initialize Firebase with your configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAQ8GqaRb9J3jwjsnZD_rGtNuMdTr2jKjI",
            authDomain: "economics-games.firebaseapp.com",
            projectId: "economics-games",
            storageBucket: "economics-games.firebasestorage.app",
            messagingSenderId: "433473208850",
            appId: "1:433473208850:web:dbc35cfbe0caf382a80ecb",
            measurementId: "G-KYB0YB4J97"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        console.log("Firebase initialized directly");
    </script>
    
    <script>
        // Initialize button click handler
        document.getElementById('init-btn').addEventListener('click', function() {
            const statusDiv = document.getElementById('status');
            const consoleDiv = document.getElementById('console');
            const initBtn = document.getElementById('init-btn');
            
            // Clear console
            consoleDiv.innerHTML = '';
            
            // Disable button
            initBtn.disabled = true;
            
            // Update status
            statusDiv.innerHTML = '<div class="alert alert-info">Initializing TA sections... Please wait.</div>';
            
            // Load and execute the initialization script
            const script = document.createElement('script');
            script.src = 'js/direct-init-tas.js';
            script.onload = function() {
                // Script loaded, initialization will happen automatically
                console.log('Direct initialization script loaded.');
            };
            script.onerror = function() {
                console.error('Failed to load initialization script.');
                initBtn.disabled = false;
                statusDiv.innerHTML = '<div class="alert alert-danger">Failed to load initialization script.</div>';
            };
            
            document.body.appendChild(script);
        });
    </script>
</body>
</html>
