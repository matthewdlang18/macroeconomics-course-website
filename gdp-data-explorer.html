<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GDP Data Explorer</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>
<body>
  <h1>GDP Data Explorer</h1>
  <div id="output"></div>

  <script>
    async function loadGDPData() {
      try {
        const response = await fetch('course_materials/GDP.xlsx');
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const arrayBuffer = await response.arrayBuffer();
        const data = new Uint8Array(arrayBuffer);
        const workbook = XLSX.read(data, { type: 'array' });
        
        // Get sheet names
        const sheetNames = workbook.SheetNames;
        let output = '<h2>Available Sheets:</h2><ul>';
        
        for (const sheetName of sheetNames) {
          output += `<li><strong>${sheetName}</strong></li>`;
          
          // Get the worksheet
          const worksheet = workbook.Sheets[sheetName];
          
          // Convert to JSON
          const jsonData = XLSX.utils.sheet_to_json(worksheet, { raw: true, header: 1 });
          
          // Display first few rows
          output += '<pre>';
          for (let i = 0; i < Math.min(10, jsonData.length); i++) {
            output += JSON.stringify(jsonData[i]) + '\n';
          }
          output += '</pre>';
          
          // If there's a header row, show column names
          if (jsonData.length > 0) {
            const headers = jsonData[0];
            output += '<h3>Column Headers:</h3><ul>';
            headers.forEach(header => {
              output += `<li>${header}</li>`;
            });
            output += '</ul>';
          }
        }
        
        output += '</ul>';
        document.getElementById('output').innerHTML = output;
        
      } catch (error) {
        console.error('Error loading GDP data:', error);
        document.getElementById('output').innerHTML = `<p>Error loading data: ${error.message}</p>`;
      }
    }
    
    // Load data when page loads
    window.onload = loadGDPData;
  </script>
</body>
</html>
