<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GDP Excel Detailed Explorer</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; line-height: 1.6; }
    pre { background: #f5f5f5; padding: 10px; overflow-x: auto; font-size: 14px; }
    .sheet { margin-bottom: 30px; border: 1px solid #ddd; padding: 15px; }
    h2 { margin-top: 30px; color: #2563eb; }
    h3 { color: #4b5563; }
    table { border-collapse: collapse; width: 100%; margin: 15px 0; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
    .raw-data { max-height: 300px; overflow-y: auto; }
    .highlight { background-color: #ffffcc; }
  </style>
</head>
<body>
  <h1>GDP Excel File Detailed Explorer</h1>
  <p>This tool examines the structure of the GDP.xlsx file in detail to help debug data loading issues.</p>
  <div id="output"></div>

  <script>
    async function loadGDPData() {
      try {
        const response = await fetch('course_materials/GDP.xlsx');
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const arrayBuffer = await response.arrayBuffer();
        const data = new Uint8Array(arrayBuffer);
        const workbook = XLSX.read(data, { type: 'array' });
        
        // Get sheet names
        const sheetNames = workbook.SheetNames;
        let output = '<h2>Excel File Structure</h2>';
        output += `<p>File contains ${sheetNames.length} sheets: ${sheetNames.join(', ')}</p>`;
        
        for (const sheetName of sheetNames) {
          output += `<div class="sheet">`;
          output += `<h3>Sheet: ${sheetName}</h3>`;
          
          // Get the worksheet
          const worksheet = workbook.Sheets[sheetName];
          
          // Get sheet range
          const range = XLSX.utils.decode_range(worksheet['!ref'] || 'A1');
          output += `<p>Sheet range: ${worksheet['!ref']} (${range.e.r - range.s.r + 1} rows Ã— ${range.e.c - range.s.c + 1} columns)</p>`;
          
          // Convert to JSON with headers
          const jsonDataWithHeaders = XLSX.utils.sheet_to_json(worksheet, { raw: true });
          
          // Display column names and types
          if (jsonDataWithHeaders.length > 0) {
            output += '<h4>Column Analysis:</h4>';
            output += '<table>';
            output += '<tr><th>Column Name</th><th>Data Type</th><th>Sample Values</th><th>Unique Values</th></tr>';
            
            const firstRow = jsonDataWithHeaders[0];
            for (const key of Object.keys(firstRow)) {
              const values = jsonDataWithHeaders.map(row => row[key]).filter(v => v !== undefined);
              const types = new Set(values.map(v => typeof v));
              const uniqueValues = new Set(values);
              const sampleValues = Array.from(uniqueValues).slice(0, 5);
              
              output += `<tr>
                <td>${key}</td>
                <td>${Array.from(types).join(', ')}</td>
                <td>${sampleValues.map(v => typeof v === 'object' ? JSON.stringify(v) : v).join(', ')}</td>
                <td>${uniqueValues.size} unique values</td>
              </tr>`;
            }
            output += '</table>';
          }
          
          // Look for date/period columns
          const possibleDateColumns = [];
          if (jsonDataWithHeaders.length > 0) {
            const firstRow = jsonDataWithHeaders[0];
            for (const key of Object.keys(firstRow)) {
              const value = firstRow[key];
              if (
                (typeof key === 'string' && (
                  key.toLowerCase().includes('date') || 
                  key.toLowerCase().includes('period') || 
                  key.toLowerCase().includes('time') ||
                  key.toLowerCase().includes('year') ||
                  key.toLowerCase().includes('quarter')
                )) ||
                (typeof value === 'string' && value.match(/^\d{4}[Q-]\d$/)) ||
                (typeof value === 'number' && value >= 1900 && value <= 2100)
              ) {
                possibleDateColumns.push(key);
              }
            }
          }
          
          if (possibleDateColumns.length > 0) {
            output += `<h4>Possible Date/Period Columns:</h4>`;
            output += `<ul>`;
            for (const col of possibleDateColumns) {
              output += `<li><strong>${col}</strong>: `;
              const values = jsonDataWithHeaders.map(row => row[col]).filter(v => v !== undefined);
              output += `${values.slice(0, 5).join(', ')}${values.length > 5 ? '...' : ''}</li>`;
            }
            output += `</ul>`;
          }
          
          // Check for 2024Q1 data specifically
          output += `<h4>Searching for 2024Q1 data:</h4>`;
          let found2024Q1 = false;
          
          for (const row of jsonDataWithHeaders) {
            let rowHas2024Q1 = false;
            let rowOutput = '';
            
            for (const [key, value] of Object.entries(row)) {
              if (
                (typeof value === 'string' && value.includes('2024Q1')) ||
                (key === 'Year' && value === 2024 && row['Quarter'] === 1) ||
                (key === 'year' && value === 2024 && row['quarter'] === 1)
              ) {
                rowHas2024Q1 = true;
                rowOutput += `<span class="highlight">${key}: ${value}</span>, `;
              } else {
                rowOutput += `${key}: ${value}, `;
              }
            }
            
            if (rowHas2024Q1) {
              found2024Q1 = true;
              output += `<p><strong>Found 2024Q1 data:</strong> ${rowOutput}</p>`;
            }
          }
          
          if (!found2024Q1) {
            output += `<p>No explicit 2024Q1 data found in this sheet.</p>`;
            
            // Try to find rows with year 2024 and quarter 1 separately
            const year2024Rows = jsonDataWithHeaders.filter(row => {
              for (const [key, value] of Object.entries(row)) {
                if ((key.toLowerCase().includes('year') && value === 2024) ||
                    (typeof value === 'string' && value.includes('2024'))) {
                  return true;
                }
              }
              return false;
            });
            
            if (year2024Rows.length > 0) {
              output += `<p>Found ${year2024Rows.length} rows with year 2024:</p>`;
              output += `<pre>${JSON.stringify(year2024Rows[0], null, 2)}</pre>`;
            }
          }
          
          // Display first few rows
          output += '<h4>First 5 rows (with headers):</h4>';
          output += '<div class="raw-data"><pre>';
          for (let i = 0; i < Math.min(5, jsonDataWithHeaders.length); i++) {
            output += JSON.stringify(jsonDataWithHeaders[i], null, 2) + '\n\n';
          }
          output += '</pre></div>';
          
          output += '</div>';
        }
        
        document.getElementById('output').innerHTML = output;
        
      } catch (error) {
        console.error('Error loading GDP data:', error);
        document.getElementById('output').innerHTML = `<p>Error loading data: ${error.message}</p>`;
      }
    }
    
    // Load data when page loads
    window.onload = loadGDPData;
  </script>
</body>
</html>
