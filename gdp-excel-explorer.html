<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GDP Excel Explorer</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
    .sheet { margin-bottom: 30px; border: 1px solid #ddd; padding: 15px; }
    h2 { margin-top: 30px; }
  </style>
</head>
<body>
  <h1>GDP Excel File Explorer</h1>
  <div id="output"></div>

  <script>
    async function loadGDPData() {
      try {
        const response = await fetch('course_materials/GDP.xlsx');
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const arrayBuffer = await response.arrayBuffer();
        const data = new Uint8Array(arrayBuffer);
        const workbook = XLSX.read(data, { type: 'array' });
        
        // Get sheet names
        const sheetNames = workbook.SheetNames;
        let output = '<h2>Available Sheets:</h2>';
        
        for (const sheetName of sheetNames) {
          output += `<div class="sheet">`;
          output += `<h3>Sheet: ${sheetName}</h3>`;
          
          // Get the worksheet
          const worksheet = workbook.Sheets[sheetName];
          
          // Convert to JSON
          const jsonData = XLSX.utils.sheet_to_json(worksheet, { raw: true, header: 1 });
          
          // Display first few rows
          output += '<h4>First 5 rows (raw):</h4>';
          output += '<pre>';
          for (let i = 0; i < Math.min(5, jsonData.length); i++) {
            output += JSON.stringify(jsonData[i]) + '\n';
          }
          output += '</pre>';
          
          // Convert to JSON with headers
          const jsonDataWithHeaders = XLSX.utils.sheet_to_json(worksheet, { raw: true });
          
          // Display first few rows with headers
          output += '<h4>First 5 rows (with headers):</h4>';
          output += '<pre>';
          for (let i = 0; i < Math.min(5, jsonDataWithHeaders.length); i++) {
            output += JSON.stringify(jsonDataWithHeaders[i]) + '\n';
          }
          output += '</pre>';
          
          // If there's a header row, show column names
          if (jsonDataWithHeaders.length > 0) {
            output += '<h4>Column Names:</h4><ul>';
            const keys = Object.keys(jsonDataWithHeaders[0]);
            keys.forEach(key => {
              output += `<li>${key}</li>`;
            });
            output += '</ul>';
          }
          
          output += '</div>';
        }
        
        document.getElementById('output').innerHTML = output;
        
      } catch (error) {
        console.error('Error loading GDP data:', error);
        document.getElementById('output').innerHTML = `<p>Error loading data: ${error.message}</p>`;
      }
    }
    
    // Load data when page loads
    window.onload = loadGDPData;
  </script>
</body>
</html>
