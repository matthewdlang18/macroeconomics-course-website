<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Investment Odyssey Class Game Test</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  
  <style>
    #test-output {
      font-family: monospace;
      background-color: #f8f9fa;
      padding: 20px;
      border-radius: 5px;
      height: 500px;
      overflow-y: auto;
      margin-bottom: 20px;
    }
    
    .test-pass {
      color: green;
    }
    
    .test-fail {
      color: red;
    }
    
    .test-warning {
      color: orange;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1>Investment Odyssey Class Game Test</h1>
    <p>This page tests the functionality of the Investment Odyssey class game.</p>
    
    <div class="row mb-4">
      <div class="col">
        <button id="run-tests" class="btn btn-primary">Run All Tests</button>
        <button id="auth-test" class="btn btn-outline-primary">Test Authentication</button>
        <button id="session-test" class="btn btn-outline-primary">Test Game Session</button>
        <button id="state-test" class="btn btn-outline-primary">Test Game State</button>
        <button id="market-test" class="btn btn-outline-primary">Test Market Data</button>
        <button id="trading-test" class="btn btn-outline-primary">Test Trading</button>
      </div>
    </div>
    
    <div class="row">
      <div class="col">
        <h3>Test Output</h3>
        <div id="test-output"></div>
      </div>
    </div>
  </div>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Investment Odyssey JS -->
  <script src="js/supabase.js"></script>
  <script src="js/class-game.js"></script>
  
  <!-- Test Script -->
  <script src="test-class-game.js"></script>
  
  <script>
    // Override console.log to also output to the test-output div
    const originalConsoleLog = console.log;
    const originalConsoleError = console.error;
    const originalConsoleWarn = console.warn;
    
    const testOutput = document.getElementById('test-output');
    
    console.log = function() {
      // Call original console.log
      originalConsoleLog.apply(console, arguments);
      
      // Add to test output
      const message = Array.from(arguments).join(' ');
      const div = document.createElement('div');
      
      if (message.includes('✅')) {
        div.className = 'test-pass';
      } else if (message.includes('❌')) {
        div.className = 'test-fail';
      } else if (message.includes('⚠️')) {
        div.className = 'test-warning';
      }
      
      div.textContent = message;
      testOutput.appendChild(div);
      testOutput.scrollTop = testOutput.scrollHeight;
    };
    
    console.error = function() {
      // Call original console.error
      originalConsoleError.apply(console, arguments);
      
      // Add to test output
      const message = Array.from(arguments).join(' ');
      const div = document.createElement('div');
      div.className = 'test-fail';
      div.textContent = 'ERROR: ' + message;
      testOutput.appendChild(div);
      testOutput.scrollTop = testOutput.scrollHeight;
    };
    
    console.warn = function() {
      // Call original console.warn
      originalConsoleWarn.apply(console, arguments);
      
      // Add to test output
      const message = Array.from(arguments).join(' ');
      const div = document.createElement('div');
      div.className = 'test-warning';
      div.textContent = 'WARNING: ' + message;
      testOutput.appendChild(div);
      testOutput.scrollTop = testOutput.scrollHeight;
    };
    
    // Set up button event listeners
    document.getElementById('run-tests').addEventListener('click', runTests);
    document.getElementById('auth-test').addEventListener('click', testAuthentication);
    document.getElementById('session-test').addEventListener('click', testGameSession);
    document.getElementById('state-test').addEventListener('click', testGameState);
    document.getElementById('market-test').addEventListener('click', testMarketData);
    document.getElementById('trading-test').addEventListener('click', testTrading);
    
    // Initialize Supabase
    window.addEventListener('DOMContentLoaded', async () => {
      try {
        // Initialize Supabase
        await SupabaseConnector.initialize();
        console.log('Supabase initialized');
        
        // Check if user is authenticated
        const { data: { user } } = await window.supabase.auth.getUser();
        
        if (user) {
          console.log('User is authenticated:', user.email);
        } else {
          console.log('User is not authenticated');
        }
      } catch (error) {
        console.error('Error initializing:', error);
      }
    });
  </script>
</body>
</html>
