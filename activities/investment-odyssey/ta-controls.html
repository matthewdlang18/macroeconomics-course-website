<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Investment Odyssey - TA Controls</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../styles.css">
  <style>
    .banner-container { position: relative; width: 100%; height: 200px; overflow: hidden; margin-bottom: 30px; }
    .banner-image { width: 100%; height: 100%; object-fit: cover; }
    .banner-overlay { position: absolute; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); display:flex; align-items:center; justify-content:center; color:#fff; }
    .banner-title { font-size:2.5rem; font-weight:bold; text-shadow:2px 2px 4px rgba(0,0,0,0.5); }
    .section-card { transition:transform .3s; margin-bottom:20px; }
    .section-card:hover { transform:translateY(-5px); }
  </style>
</head>
<body>
  <div class="banner-container">
    <img src="../../images/banner18.png" alt="TA Control Banner" class="banner-image">
    <div class="banner-overlay">
      <h1 class="banner-title">TA Control Panel</h1>
    </div>
  </div>

  <div class="container">
    <nav class="mb-4">
      <ul class="nav nav-pills">
        <li class="nav-item"><a class="nav-link" href="../../index.html">Course Home</a></li>
        <li class="nav-item"><a class="nav-link" href="../../games.html">Games</a></li>
        <li class="nav-item"><a class="nav-link" href="../index.html">Activities</a></li>
        <li class="nav-item"><a class="nav-link" href="../../materials.html">Materials</a></li>
      </ul>
    </nav>

    <div id="auth-check" class="mb-4 d-none">
      <div class="alert alert-warning">
        You must be a TA to view this page. <a href="../select-section.html">Return</a>.
      </div>
    </div>

    <div id="ta-content" class="d-none">
      <div class="mb-4"><h4>Welcome, <span id="ta-name"></span></h4></div>
      <div id="sections-container" class="row">
        <div class="col-12 text-center py-5">
          <div class="spinner-border text-primary" role="status"><span class="sr-only">Loading...</span></div>
          <p class="mt-2">Loading sections...</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script src="js/supabase.js"></script>
  <script src="js/supabase-auth.js"></script>
  <script src="js/header-auth.js"></script>
  <script src="js/service-adapter.js"></script>
  <script type="module" src="js/ta-controls.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
