<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Econ Words - Play Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../../styles.css">
    <link rel="stylesheet" href="css/econ-words.css">
    <style>
        /* Banner styles */
        .banner-container {
            position: relative;
            height: 200px;
            overflow: hidden;
            margin-bottom: 30px;
        }
        .banner-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .banner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            color: white;
            padding: 2rem;
        }
        .nav-links {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }
        .nav-links-left {
            display: flex;
        }
        .nav-links-right {
            display: flex;
            align-items: center;
        }
        .nav-link {
            color: rgba(255,255,255,0.8);
            text-decoration: none;
            margin-right: 1.5rem;
            font-weight: 300;
        }
        .nav-link:hover {
            color: white;
            text-decoration: none;
        }
        .nav-link.active {
            color: white;
            font-weight: bold;
        }
        .activity-title {
            font-size: 2rem;
            font-weight: 300;
            margin-bottom: 0.5rem;
            color: white;
        }

        /* Game board styles */
        .game-container {
            max-width: 500px;
            margin: 0 auto;
        }
        .game-board {
            display: grid;
            grid-template-rows: repeat(6, 1fr);
            gap: 5px;
            margin-bottom: 20px;
        }
        .game-row {
            display: grid;
            grid-template-columns: repeat(var(--word-length, 5), 1fr);
            gap: 5px;
        }
        .game-cell {
            aspect-ratio: 1/1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            text-transform: uppercase;
            background-color: #f8f9fa;
            border: 2px solid #dee2e6;
            border-radius: 4px;
            transition: all 0.2s;
        }
        .game-cell.filled {
            border-color: #adb5bd;
        }
        .game-cell.correct {
            background-color: #28a745;
            color: white;
            border-color: #28a745;
        }
        .game-cell.present {
            background-color: #ffc107;
            color: white;
            border-color: #ffc107;
        }
        .game-cell.absent {
            background-color: #6c757d;
            color: white;
            border-color: #6c757d;
        }

        /* Keyboard styles */
        .keyboard {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 20px;
            user-select: none;
        }
        .keyboard-row {
            display: flex;
            justify-content: center;
            gap: 6px;
        }
        .key {
            min-width: 40px;
            height: 58px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #e9ecef;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
        }
        .key:hover {
            background-color: #dee2e6;
        }
        .key.wide {
            min-width: 65px;
        }
        .key.correct {
            background-color: #28a745;
            color: white;
        }
        .key.present {
            background-color: #ffc107;
            color: white;
        }
        .key.absent {
            background-color: #6c757d;
            color: white;
        }

        /* Game info styles */
        .game-info {
            margin-bottom: 20px;
            text-align: center;
        }
        .game-hint {
            font-style: italic;
            margin-bottom: 10px;
        }

        /* Modal styles */
        .result-modal .modal-title {
            font-weight: bold;
        }
        .result-modal .explanation {
            margin-top: 15px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 4px;
        }
        .result-modal .btn-play-again {
            margin-top: 10px;
        }

        /* Responsive adjustments */
        @media (max-width: 576px) {
            .game-cell {
                font-size: 1.5rem;
            }
            .key {
                min-width: 30px;
                height: 45px;
                font-size: 0.9rem;
            }
            .key.wide {
                min-width: 50px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="banner-container">
            <img src="../../images/banner23.png" alt="Econ Words Banner" class="banner-image">
            <div class="banner-overlay">
                <div class="container">
                    <div class="nav-links">
                        <div class="nav-links-left">
                            <a href="../../index.html" class="nav-link">Home</a>
                            <a href="../../games.html" class="nav-link">Games</a>
                            <a href="index.html" class="nav-link">Econ Words</a>
                            <a href="game.html" class="nav-link active" id="game-type-link">Play Game</a>
                        </div>
                        <div class="nav-links-right">
                            <div class="user-info" id="user-info-container">
                                <div class="user-avatar">
                                    <i class="fas fa-user"></i>
                                </div>
                                <span class="user-name" id="user-name-display">Guest</span>
                            </div>
                        </div>
                    </div>
                    <h1 class="activity-title" id="game-title">Econ Words</h1>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="game-info">
                    <p class="game-hint" id="game-hint">Loading hint...</p>
                    <p class="game-instruction" id="game-instruction">Type your guess and press Enter</p>
                </div>

                <div class="game-container">
                    <div class="game-board" id="game-board">
                        <!-- Game board will be generated by JavaScript -->
                    </div>

                    <div class="keyboard" id="keyboard">
                        <!-- Keyboard will be generated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Result Modal -->
    <div class="modal fade result-modal" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="resultModalLabel">Game Over</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="result-message">
                        <!-- Result message will be inserted here -->
                    </div>
                    <div class="explanation" id="explanation">
                        <!-- Explanation will be inserted here -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary btn-play-again" id="play-again-btn">Play Again</button>
                    <a href="index.html" class="btn btn-outline-primary">Choose Another Game</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light py-4 mt-5">
        <div class="container text-center">
            <p>Economics Games &copy; 2025 | <a href="../../index.html">Course Home</a></p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>

    <!-- PDF.js and Natural NLP Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script src="https://unpkg.com/natural@6.10.4/dist/natural-browser.min.js"></script>

    <!-- Game Scripts -->
    <script type="module" src="js/pdf-processor.js"></script>
    <script type="module" src="js/dynamic-terms.js"></script>
    <script type="module" src="js/game-logic.js"></script>
    <script type="module" src="js/game-ui.js"></script>
</body>
</html>
