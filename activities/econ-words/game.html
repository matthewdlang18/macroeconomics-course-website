<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Econ Words Game</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        .letter-box {
            width: 50px;
            height: 50px;
            border: 2px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            text-transform: uppercase;
            margin: 2px;
        }
        .correct { background-color: #28a745; color: white; }
        .wrong-position { background-color: #ffc107; color: black; }
        .incorrect { background-color: #6c757d; color: white; }
        .keyboard-row { display: flex; justify-content: center; gap: 4px; margin: 4px 0; }
        .key { 
            padding: 10px;
            min-width: 30px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
        }
        .game-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        #hint {
            font-style: italic;
            color: #666;
            margin: 20px 0;
        }
        .stats-container {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-container">
            <h2 class="text-center mb-4">Econ Words</h2>
            <p id="hint" class="text-center"></p>
            
            <div id="game-board" class="mb-4"></div>
            
            <div id="keyboard" class="mb-4"></div>
            
            <div class="stats-container">
                <h4 class="text-center mb-3">Your Stats</h4>
                <div class="row text-center">
                    <div class="col">
                        <div class="h4" id="games-played">0</div>
                        <div class="small">Played</div>
                    </div>
                    <div class="col">
                        <div class="h4" id="win-percentage">0%</div>
                        <div class="small">Win %</div>
                    </div>
                    <div class="col">
                        <div class="h4" id="current-streak">0</div>
                        <div class="small">Current Streak</div>
                    </div>
                    <div class="col">
                        <div class="h4" id="best-streak">0</div>
                        <div class="small">Best Streak</div>
                    </div>
                </div>
            </div>
            
            <div class="text-center mt-4">
                <a href="index.html" class="btn btn-secondary me-2">Back to Home</a>
                <button id="new-game" class="btn btn-primary">New Game</button>
            </div>
        </div>
    </div>

    <!-- Game Scripts -->
    <script src="js/terms-data.js"></script>
    <script src="js/user-stats.js"></script>
    <script src="js/game.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
