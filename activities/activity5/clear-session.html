<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Activity 5 Session</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; text-align: center; }
        .container { max-width: 600px; margin: 0 auto; }
        button { padding: 15px 30px; font-size: 18px; margin: 10px; cursor: pointer; }
        .success { color: green; font-weight: bold; }
        .info { background: #f0f8ff; padding: 20px; border-radius: 5px; margin: 20px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Clear Activity 5 Session</h1>
        
        <div class="info">
            <p>This page will clear all saved Activity 5 authentication data so you can see the login form again.</p>
        </div>
        
        <button onclick="clearAllData()" style="background: #dc3545; color: white; border: none; border-radius: 5px;">
            Clear All Activity 5 Data
        </button>
        
        <button onclick="goToActivity()" style="background: #007bff; color: white; border: none; border-radius: 5px;">
            Go to Activity 5
        </button>
        
        <div id="status"></div>
        
        <div style="margin-top: 30px;">
            <h3>Current Saved Data:</h3>
            <pre id="currentData" style="background: #f8f9fa; padding: 15px; border-radius: 5px; text-align: left;"></pre>
        </div>
    </div>

    <script>
        function showCurrentData() {
            const data = {};
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key && key.includes('activity5')) {
                    data[key] = localStorage.getItem(key);
                }
            }
            document.getElementById('currentData').textContent = JSON.stringify(data, null, 2);
        }
        
        function clearAllData() {
            const keys = [];
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key && key.includes('activity5')) {
                    keys.push(key);
                }
            }
            
            keys.forEach(key => localStorage.removeItem(key));
            
            document.getElementById('status').innerHTML = 
                '<div class="success">âœ… Cleared ' + keys.length + ' Activity 5 items from localStorage!</div>';
            
            showCurrentData();
            
            setTimeout(() => {
                document.getElementById('status').innerHTML += 
                    '<div class="success">You can now go to Activity 5 and see the login form.</div>';
            }, 1000);
        }
        
        function goToActivity() {
            window.location.href = './index.html';
        }
        
        // Show current data on load
        showCurrentData();
    </script>
</body>
</html>
