<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Connection Test</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2.38.4/dist/umd/supabase.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-result {
            margin: 20px 0;
            padding: 15px;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .info {
            background-color: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
        pre {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 3px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Supabase Connection Test</h1>
    
    <div id="results"></div>
    
    <script>
        const resultsDiv = document.getElementById('results');
        
        function addResult(message, type = 'info', data = null) {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = `<strong>${message}</strong>`;
            
            if (data) {
                const pre = document.createElement('pre');
                pre.textContent = JSON.stringify(data, null, 2);
                div.appendChild(pre);
            }
            
            resultsDiv.appendChild(div);
        }
        
        // Test 1: Load env.js and supabase-init.js
        addResult('Starting Supabase connection tests...', 'info');
        
        // Test 2: Direct connection test
        const supabaseUrl = 'https://bvvkevmqnnlecghyraao.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ2dmtldm1xbm5sZWNnaHlyYWFvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ5MDAzNDEsImV4cCI6MjA2MDQ3NjM0MX0.UY_H91jIbbZWq6A-l7XbdyF6s3rSoBVcJfawhZ2CyVg';
        
        addResult(`Supabase URL: ${supabaseUrl}`, 'info');
        
        try {
            const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);
            addResult('✓ Supabase client created successfully', 'success');
            
            // Test 3: Test profiles table
            addResult('Testing profiles table...', 'info');
            supabaseClient.from('profiles')
                .select('*')
                .limit(1)
                .then(response => {
                    if (response.error) {
                        addResult('✗ Error accessing profiles table', 'error', response.error);
                    } else {
                        addResult('✓ Successfully accessed profiles table', 'success', {
                            count: response.data.length,
                            sample: response.data[0] || 'No data found'
                        });
                    }
                })
                .catch(error => {
                    addResult('✗ Connection error', 'error', error);
                });
            
            // Test 4: Test sections table
            addResult('Testing sections table...', 'info');
            supabaseClient.from('sections')
                .select('*')
                .then(response => {
                    if (response.error) {
                        addResult('✗ Error accessing sections table', 'error', response.error);
                    } else {
                        addResult('✓ Successfully accessed sections table', 'success', {
                            count: response.data.length,
                            data: response.data
                        });
                    }
                })
                .catch(error => {
                    addResult('✗ Connection error', 'error', error);
                });
            
            // Test 5: Test activity5_submissions table
            addResult('Testing activity5_submissions table...', 'info');
            supabaseClient.from('activity5_submissions')
                .select('*')
                .limit(1)
                .then(response => {
                    if (response.error) {
                        addResult('✗ Error accessing activity5_submissions table', 'error', response.error);
                        
                        // If table doesn't exist, show SQL to create it
                        if (response.error.message.includes('relation') && response.error.message.includes('does not exist')) {
                            addResult('Table activity5_submissions does not exist. Here\'s the SQL to create it:', 'info', `
CREATE TABLE activity5_submissions (
    id UUID DEFAULT gen_random_uuid() PRIMARY KEY,
    user_id TEXT NOT NULL,
    user_name TEXT NOT NULL,
    section_id TEXT,
    chat_messages JSONB,
    reflection_data JSONB,
    study_guide_data JSONB,
    completed_steps TEXT[],
    created_at TIMESTAMP WITH TIME ZONE DEFAULT NOW(),
    updated_at TIMESTAMP WITH TIME ZONE DEFAULT NOW()
);

-- Create an index on user_id for faster lookups
CREATE INDEX idx_activity5_submissions_user_id ON activity5_submissions(user_id);

-- Enable RLS
ALTER TABLE activity5_submissions ENABLE ROW LEVEL SECURITY;

-- Create a policy to allow users to read all submissions
CREATE POLICY "Allow read access to all" ON activity5_submissions
    FOR SELECT USING (true);

-- Create a policy to allow users to insert their own submissions
CREATE POLICY "Allow insert for all" ON activity5_submissions
    FOR INSERT WITH CHECK (true);

-- Create a policy to allow users to update their own submissions
CREATE POLICY "Allow update own submissions" ON activity5_submissions
    FOR UPDATE USING (user_id = current_setting('request.jwt.claims')::json->>'sub' OR true);
`);
                        }
                    } else {
                        addResult('✓ Successfully accessed activity5_submissions table', 'success', {
                            count: response.data.length,
                            sample: response.data[0] || 'No data found'
                        });
                    }
                })
                .catch(error => {
                    addResult('✗ Connection error', 'error', error);
                });
                
        } catch (error) {
            addResult('✗ Failed to create Supabase client', 'error', error);
        }
        
        // Test 6: Check CORS by making a direct fetch request
        addResult('Testing CORS configuration...', 'info');
        fetch(`${supabaseUrl}/rest/v1/profiles?limit=1`, {
            headers: {
                'apikey': supabaseKey,
                'Authorization': `Bearer ${supabaseKey}`
            }
        })
        .then(response => {
            if (response.ok) {
                addResult('✓ CORS is properly configured', 'success');
            } else {
                addResult('✗ CORS issue detected', 'error', {
                    status: response.status,
                    statusText: response.statusText
                });
            }
            return response.text();
        })
        .then(text => {
            try {
                const data = JSON.parse(text);
                addResult('Response data:', 'info', data);
            } catch (e) {
                addResult('Response text:', 'info', text);
            }
        })
        .catch(error => {
            addResult('✗ Network error (possible CORS issue)', 'error', error.toString());
        });
    </script>
</body>
</html>
